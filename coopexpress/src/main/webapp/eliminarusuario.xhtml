<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Eliminar Usuario</ui:define>

<ui:define name="descripcion">Eliminacion de un Usuario</ui:define>

<ui:define name="indicaciones">
	<p>Nombre.- Verificar funcionamiento de la pagina.</p>
</ui:define>

<ui:define name="contenido">
	<div class="card card-danger">
    	<div class="card-header">
        	<h3 class="card-title">Usuario</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <h:form>
        <div class="card-body">
        	<div class="form-group">
        		<label class="col-form-label">Cedula de Usuario</label>
					<h:inputText id="txtCedula" value="#{gestionUsuariosBean.usuario.cedula}" />
					<h:message for="txtCedula"/>
          	</div>
        </div>
        <div class="card-footer">
        	<h:commandButton action="#{gestionUsuariosBean.eliminarUsuario()}" styleClass="btn btn-danger" value="Eliminar" />
        </div>
		</h:form>
	</div>
</ui:define>
</ui:composition>
