<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Nuevo tipo de transaccion</ui:define>

<ui:define name="descripcion">Creación de un nuevo tipo de transacción</ui:define>

<ui:define name="indicaciones">
	<p>Nombre.- Ingresar el nombre del nuevo tipo de transacción</p>
    <p>Descripción.- Ingresar una descripción sobre el nuevo tipo de transacción</p>
</ui:define>

<ui:define name="contenido">
<!-- Horizontal Form -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Tipo de transacción</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <h:form>
                <div class="card-body">
                  <div class="form-group">
                    <label class="col-form-label">Nombre de tipo de transacción</label>
                    <h:inputText id="txtNombre" styleClass="form-control" value="#{gestionTipoTransaccionesBean.tipoTransaccion.nombre_tipo_transaccion}" />
                  </div>
                  <div class="form-group">
                  	<label class="col-form-label">Descripcion de tipo de transaccion</label>
                    <h:inputTextarea id="txtDescripcion" styleClass="form-control" value="#{gestionTipoTransaccionesBean.tipoTransaccion.descripcion_tipo_transaccion}" />
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton  value="Guardar" styleClass="btn btn-info" action="#{gestionTipoTransaccionesBean.guardarTipoTransaccion()}" />
                </div>
              </h:form>
            </div>
</ui:define>
</ui:composition>
