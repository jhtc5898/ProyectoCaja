<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Agregar nuevo tipo de transaccion</ui:define>

<ui:define name="descripcion">Creación de un nuevo tipo de transacción</ui:define>

<ui:define name="indicaciones">
	<p>Nombre.- Ingresar el nombre del nuevo tipo de transacción</p>
    <p>Descripción.- Ingresar una descripción sobre el nuevo tipo de transacción</p>
</ui:define>

<ui:define name="contenido">
	<h:form>
		<h:panelGrid  columns="3">
			<h:outputLabel for="txtNombre" value="Nombre de tipo de transaccion"/>
			<h:inputText id="txtNombre" value="#{gestionTipoTransaccionesBean.tipoTransaccion.nombre_tipo_transaccion}" />
			<h:message for="txtNombre"/>
			
			<h:outputLabel for="txtDescripcion" value="Descripcion de tipo de transaccion"/>
			<h:inputText id="txtDescripcion" value="#{gestionTipoTransaccionesBean.tipoTransaccion.descripcion_tipo_transaccion}" />
			<h:message for="txtDescripcion"/>
		</h:panelGrid>
		<h:commandButton action="#{gestionTipoTransaccionesBean.guardarTipoTransaccion()}" value="Guardar" />
	</h:form>
</ui:define>
</ui:composition>
