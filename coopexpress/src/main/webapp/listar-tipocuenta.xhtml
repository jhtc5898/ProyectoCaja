<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Listar Tipo De Cuentas</ui:define>
<ui:define name="contenido">
<h:form>

	<h:dataTable value="#{gestionTipoCuentasBean.tipocuentalist}" var="tipo_cuenta"  styleClass="table table-bordered">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			#{tipo_cuenta.codigo_tipo_cuenta}
		</h:column>
		
		<h:column>
			<f:facet name="header">Nombre Tipo Cuenta</f:facet>
			#{tipo_cuenta.nombre_tipo_cuenta}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{tipo_cuenta.descripcion_tipo_cuenta}
		</h:column>
</h:dataTable>	
 <div class="card card-info">
 <h:commandButton action="crear-tipocuenta"  value="Regresar" styleClass="btn btn-info" />

 </div>
 
  <div class="card card-info">
 <h:commandButton action="eliminar-tipocuenta"  value="Eliminar Un Tipo Cuenta" styleClass="btn btn-info" />
 
 </div>
	</h:form>
</ui:define>
</ui:composition>
