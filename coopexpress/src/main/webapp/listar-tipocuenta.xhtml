<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Listar Tipo De Cuentas</ui:define>
<ui:define name="contenido">
<h:form>

	<h:dataTable value="#{gestionTipoCuentasBean.tipocuentalist}" var="tipo_cuenta"  styleClass="table table-bordered">
		<h:column>
			<f:facet name="header">Codigo</f:facet>
			#{tipo_cuenta.codigo_tipo_cuenta}
		</h:column>
		
		<h:column>
			<f:facet name="header">Nombre Tipo Cuenta</f:facet>
			#{tipo_cuenta.nombre_tipo_cuenta}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			#{tipo_cuenta.descripcion_tipo_cuenta}
		</h:column>
		<h:column>
				<f:facet name="header">Acciones</f:facet>
				<h:commandButton action="#{gestionTipoCuentasBean.actualizar(tipo_cuenta)}" styleClass="btn btn-info" value="Actualizar" />
				<h:commandButton action="#{gestionTipoCuentasBean.eliminarTipoCuenta(tipo_cuenta.codigo_tipo_cuenta)}" styleClass="btn btn-danger" value="Eliminar" />
		</h:column>
	</h:dataTable>	
	</h:form>
</ui:define>
</ui:composition>
