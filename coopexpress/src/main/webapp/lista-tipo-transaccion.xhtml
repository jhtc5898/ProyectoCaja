<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:dataTable value="#{gestionTipoTransaccionesBean.tipoTransaccionList}" var="tipoTransaccion">
			<h:column>
				<f:facet name="header">Codigo</f:facet>
				#{tipoTransaccion.codigo_tipo_transaccion}
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{tipoTransaccion.nombre_tipo_transaccion}
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				#{tipoTransaccion.descripcion_tipo_transaccion}
			</h:column>
		</h:dataTable>
		<h:commandButton action="crear-tipo-transaccion" value="Regresar" />
	</h:form>
</body>
</html>
