<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blankAdmin.xhtml"> 
      
<ui:define name="titulo">Actualizar tipo de transaccion</ui:define>

<ui:define name="descripcion">Actualizar la informacion de un tipo de transacción ya existente</ui:define>

<ui:define name="indicaciones">
	<p>1.- Modificar los datos cargados en la sección <b>Actualizar</b></p>
</ui:define>

<ui:define name="contenido">
<div class="card card-info">
              	<div class="card card-success">
              		<div class="card-header">
                		<h3 class="card-title">Actualizar</h3>
              		</div>
              	</div>
              	<h:form>
              	<div class="card-body">
                   <h:dataTable value="#{gestionTipoCuentasBean.tipo_cuenta}" var="tipoCuenta" styleClass="table table-bordered">
					<h:column>
						<label class="col-form-label">Nombre </label>
						<h:inputText value="#{tipoCuenta.nombre_tipo_cuenta}" styleClass="form-control"/>
					</h:column>
					<h:column>
						<label class="col-form-label">Descripción </label>
						<h:inputText value="#{tipoCuenta.descripcion_tipo_cuenta}" styleClass="form-control" />
					</h:column>
				</h:dataTable>
                </div>  
                <!-- /.card-body -->
                <div class="card-footer">
                  		<h:commandButton action="#{gestionTipoCuentasBean.actualizarTipoTransaccion()}" styleClass="btn btn-success" value="Actualizar" />
                </div>
                </h:form>
            </div>
            <!-- /.card -->
</ui:define>
</ui:composition>
