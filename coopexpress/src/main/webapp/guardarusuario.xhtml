<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h2>Registrar Usuario</h2>
	<h:form>
		<h:panelGrid columns="3">
			
			<h:outputLabel for="txtCedula" value="Cedula"  />
			<h:inputText id="txtCedula" value="#{gestionUsuariosBean.usuario.cedula}"/>
			<h:message for="txtCedula" />
			
			<h:outputLabel for="txtNombre" value="Nombre" />
			<h:inputText id="txtNombre" value="#{gestionUsuariosBean.usuario.nombre}" />
			<h:message for="txtNombre" />
			
			<h:outputLabel for="txtApellido" value="Apellido" />
			<h:inputText id="txtApellido" value="#{gestionUsuariosBean.usuario.apellido}" />
			<h:message for="txtApellido" />

			<h:outputLabel for="txtTelefono" value="Telefono" />
			<h:inputText id="txtTelefono" value="#{gestionUsuariosBean.usuario.telefono}" />
			<h:message for="txtTelefono" />
			
			<h:outputLabel for="txtDireccion" value="Direccion" />
			<h:inputText id="txtDireccion" value="#{gestionUsuariosBean.usuario.direccion}" />
			<h:message for="txtDireccion" />
			
			<h:outputLabel for="txtCorreo" value="Correo" />
			<h:inputText id="txtCorreo" value="#{gestionUsuariosBean.usuario.correo}" />
			<h:message for="txtCorreo" />

			<h:outputText value="" />
			<h:commandButton action="#{gestionUsuariosBean.guardarUsuario()}" value="Guardar" />
		</h:panelGrid>
	</h:form>
</body>
</html>
