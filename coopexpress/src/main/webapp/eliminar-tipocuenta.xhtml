<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Eliminar Tipo Cuenta</h1>


	<h:form>
		
		<h:panelGrid columns="3">	
			<h:outputLabel for="txtNumeroTipoCuenta" value="Codigo De Tipo Cuenta A Eliminar" />
			<h:inputText id="txtNumeroTipoCuenta" value="#{gestionTipoCuentasBean.tipocuenta.codigo_tipo_cuenta}" />
			<h:message for="txtNumeroTipoCuenta"/>
			
			
		</h:panelGrid>
		
		<h:commandButton  value="Guardar" action="#{gestionTipoCuentasBean.eliminarTipoCuenta()}" />
		
	</h:form>

</body> 
</html>
