<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
 
 <ui:define name="titulo">Eliminar Tipo De Cuenta</ui:define>
<ui:define name="contenido">
	<h:form>
	
	<div class="card-body">
	
	<div class="form-group">
	 <label class="col-form-label">Codigo De Tipo Cuenta A Eliminar.</label>
			<h:inputText id="txtNumeroTipoCuenta" styleClass="form-control" value="#{gestionTipoCuentasBean.tipo_cuenta.codigo_tipo_cuenta}" />
			<h:message for="txtNumeroTipoCuenta"/>
	</div>
	<div class="form-group">
	<h:commandButton  value="Eliminar Tipo Cuenta "  styleClass="btn btn-info" action="#{gestionTipoCuentasBean.eliminarTipoCuenta()}" />
	
	</div>
	
	
	</div>
		
	</h:form>
</ui:define>
</ui:composition>
