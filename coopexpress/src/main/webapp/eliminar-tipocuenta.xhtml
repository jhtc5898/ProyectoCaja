<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
 
 <ui:define name="titulo">Eliminar Tipo De Cuenta</ui:define>
<ui:define name="contenido">
	<h:form>
		<h:panelGrid columns="3">	
			<h:outputLabel for="txtNumeroTipoCuenta" value="Codigo De Tipo Cuenta A Eliminar" />
			<h:inputText id="txtNumeroTipoCuenta" value="#{gestionTipoCuentasBean.tipo_cuenta.codigo_tipo_cuenta}" />
			<h:message for="txtNumeroTipoCuenta"/>
		</h:panelGrid>
		<h:commandButton  value="Eliminar Tipo Cuenta " action="#{gestionTipoCuentasBean.eliminarTipoCuenta()}" />
	</h:form>
</ui:define>
</ui:composition>
