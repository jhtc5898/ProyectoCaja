<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Eliminar tipo de transacción</ui:define>

<ui:define name="descripcion">Creación de un nuevo tipo de transacción</ui:define>

<ui:define name="indicaciones">
	<p>Nombre.- Ingresar el nombre del nuevo tipo de transacción</p>
    <p>Descripción.- Ingresar una descripción sobre el nuevo tipo de transacción</p>
</ui:define>

<ui:define name="contenido">
	<div class="card card-danger">
    	<div class="card-header">
        	<h3 class="card-title">Tipo de transacción</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <h:form>
        <div class="card-body">
        	<div class="form-group">
        		<label class="col-form-label">Código de tipo de transacción:</label>
					<h:inputText id="txtCodigo" value="#{gestionTipoTransaccionesBean.tipoTransaccion.codigo_tipo_transaccion}" />
					<h:message for="txtCodigo"/>
          	</div>
        </div>
        <div class="card-footer">
        	<h:commandButton action="#{gestionTipoTransaccionesBean.eliminarTipoTransaccion()}" styleClass="btn btn-danger" value="Eliminar" />
        </div>
		</h:form>
	</div>
</ui:define>
</ui:composition>
