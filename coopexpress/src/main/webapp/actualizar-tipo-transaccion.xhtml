<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Actualizar tipo de transaccion</ui:define>

<ui:define name="descripcion">Actualizar la informacion de un tipo de transacción ya existente</ui:define>

<ui:define name="indicaciones">
	<p>1.- <b>Buscar</b> el tipo de transacción a actualizar por el nombre</p>
	<p>2.- Modificar los datos cargados en la sección <b>Actualizar</b></p>
</ui:define>

<ui:define name="contenido">
<div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Busqueda</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <h:form>
              	<div class="card-body">
                    <label class="col-form-label">Nombre de tipo de transacción: </label>
                  	<h:inputText value="#{gestionTipoTransaccionesBean.nombre}" />
                </div>  
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton action="#{gestionTipoTransaccionesBean.buscarNombre()}" styleClass="btn btn-info" value="Buscar" />
                </div>
                
               	<hr />
               	
              	<div class="card card-success">
              		<div class="card-header">
                		<h3 class="card-title">Actualizar</h3>
              		</div>
              	</div>
              	<div class="card-body">
                   <h:dataTable value="#{gestionTipoTransaccionesBean.tipoTransaccion}" var="tipoTransaccion" styleClass="table table-bordered">
					<h:column>
						<label class="col-form-label">Nombre </label>
						<h:inputText value="#{tipoTransaccion.nombre_tipo_transaccion}" styleClass="form-control"/>
					</h:column>
					<h:column>
						<label class="col-form-label">Descripción </label>
						<h:inputText value="#{tipoTransaccion.descripcion_tipo_transaccion}" styleClass="form-control" />
					</h:column>
				</h:dataTable>
                </div>  
                <!-- /.card-body -->
                <div class="card-footer">
                  		<h:commandButton action="#{gestionTipoTransaccionesBean.actualizarTipoTransaccion()}" styleClass="btn btn-success" value="Actualizar" />
                </div>
              	
              </h:form>
            </div>
            <!-- /.card -->
</ui:define>
</ui:composition>
