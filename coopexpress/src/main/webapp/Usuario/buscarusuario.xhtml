<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="blankUsuarios.xhtml">

	<ui:define name="titulo">Busqueda Usuarios Dentro De Usuarios</ui:define>

	<ui:define name="descripcion">Buscar un Usuario</ui:define>

	<ui:define name="indicaciones">
		<p>Nombre.- Verificar funcionamiento de la pagina.</p>
	</ui:define>

	<ui:define name="contenido">
		<div class="card card-danger">
			<div class="card-header">
				<h3 class="card-title">Usuario</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<h:form>
				
				<h:form>
					<h:dataTable value="#{busquedaUsuariosBean.usuarios}" var="usuario"
						styleClass="table table-bordered">
						<h:column>
							<h:outputText value="#{usuario.cedula}" />
							<f:facet name="header">Cedula</f:facet>
						</h:column>

						<h:column>

							<h:outputText value="#{usuario.nombre}" />
							<f:facet name="header">Nombre</f:facet>
						</h:column>

						<h:column>

							<h:outputText value="#{usuario.apellido}" />
							<f:facet name="header">Apellido</f:facet>
						</h:column>

						<h:column>

							<h:outputText value="#{usuario.fecha_nacimiento}" />
							<f:facet name="header">Fecha Nacimiento</f:facet>
						</h:column>

						<h:column>

							<h:outputText value="#{usuario.educacion}" />
							<f:facet name="header">Nivel Educacion</f:facet>
						</h:column>

						<h:column>
							<h:outputText value="#{usuario.estado}" />
							<f:facet name="header">Estado Civil</f:facet>
						</h:column>
						<h:column>
							<h:outputText value="#{usuario.genero}" />
							<f:facet name="header">Genero</f:facet>
						</h:column>
						<h:column>
							<h:outputText value="#{usuario.telefono}" />
							<f:facet name="header">Telefono</f:facet>
						</h:column>
						<h:column>
							<h:outputText value="#{usuario.ciudad}" />
							<f:facet name="header">Ciudad</f:facet>
						</h:column>
						<h:column>
							<h:outputText value="#{usuario.principal}" />
							<f:facet name="header">Calle Principal</f:facet>
						</h:column>
						<h:column>
							<h:outputText value="#{usuario.secundaria}" />
							<f:facet name="header">Calle Secundaria</f:facet>
						</h:column>
					</h:dataTable>
					<p>Si desea regresar presione</p>
					<h:commandButton action="listarusuarios" styleClass="btn btn-info"
						value="Regresar" />
				</h:form>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
