<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blankUsuarios.xhtml"> 
      
<ui:define name="nombreAdmin">#{loginBean.nombreUsuario}</ui:define>  
      
<ui:define name="titulo">Coopexpress - RETIRO</ui:define>
<ui:define name="descripcion">Retiro de dinero de tu cuenta Coopexpress</ui:define>
<ui:define name="indicaciones">
	<p>Cuenta.- Ingresar el numero de cuenta de la que se retirará el dinero</p>
	<p>Monto.- Cantidad de dinero en dólares que se depositará, <b>para ingresar centavos usar el punto</b></p>
</ui:define>


<ui:define name="contenido">
<!-- Horizontal Form -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Retiro</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <h:form>
                <div class="card-body">
                 <h:messages style="color:red" />
                  <div class="col-3">
                    <label class="col-form-label">Su número de cuenta</label>
                    <h:inputText id="txtCuentaOrigen" styleClass="form-control" value="#{loginBean.numeroCuenta}" readonly="true" />
                  </div>
                  <div class="col-3">
           	        <label class="col-form-label">Monto a retirar</label>
                  	<div class="input-group">
                  		<div class="input-group-prepend">
                    		<span class="input-group-text">
                      		<i class="fas fa-dollar-sign"></i>
                    		</span>
                  		</div>
                  		<h:inputText id="txtMonto" styleClass="form-control" required="true" requiredMessage="Ingresar un valor" value="#{gestionTransaccionesBean.transaccion.monto_transaccion}" />
                	</div>   
                	<h:message for="txtMonto" style="color:red" />                  
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <h:commandButton  value="Aceptar" styleClass="btn btn-info" action="#{gestionTransaccionesBean.retiro(loginBean.numeroCuenta)}" />
                </div>
              </h:form>
            </div>
</ui:define>
</ui:composition>
