<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="blank2.xhtml">

	<ui:define name="titulo">Creacion de un nuevo usuario</ui:define>

	<ui:define name="descripcion">Registro en Coopexpress</ui:define>

	<ui:define name="indicaciones">
		<p>Nombre y Apellido.- Ingresar nombre y apellido</p>
		<p>Direccion.- Se necesita una calle principal y una calle secundaria (opcional)</p>
	</ui:define>

	<ui:define name="contenido">
		<!-- Horizontal Form -->
		<div class="card card-info">
			<div class="card-header">
				<h3 class="card-title">Formulario de registro</h3>
			</div>
			<!-- /.card-header -->
			<!-- form start -->
			<h:form id="register">
				<div class="card-body" onload="#{gestionUsuariosBean.init()} #{gestionUsuariosBean.vaciarMensaje1()}">
                  <b><h:outputText value="#{gestionUsuariosBean.mensaje}" style="color:#4AC821"> </h:outputText></b>					
					<div class="col-3">
						<label class="col-form-label">Cedula de Usuario</label>
						<h:inputText id="txtCedula" styleClass="form-control" required="true" validatorMessage="Cedula no válida" requiredMessage="Ingresar número de cédula" value="#{gestionUsuariosBean.cedula}">
							<f:validateLength for="txtCuentaDestino" minimum="10" maximum="10" />
							<f:validateRegex pattern="^[0-9]*$" />
						</h:inputText>
					</div>
					<h:message for="txtCedula" style="color:red" />
					<div class="col-4">
						<label class="col-form-label">Nombre de Usuario</label>
						<h:inputText id="txtNombre" styleClass="form-control" required="true" requiredMessage="Debe ingresar sus nombres" validatorMessage="El nombre no puede contener números" value="#{gestionUsuariosBean.usuario.nombre}">
							<f:validateRegex pattern="^[a-zA-Z ]*$" />
						</h:inputText>
					</div>
					<h:message for="txtNombre" style="color:red" />
					
					<div class="col-4">
						<label class="col-form-label">Apellido de Usuario</label>
						<h:inputText id="txtApellido" styleClass="form-control" required="true" requiredMessage="Debe ingresar sus nombres" validatorMessage="El apellido no puede contener números" value="#{gestionUsuariosBean.usuario.apellido}">
							<f:validateRegex pattern="^[a-zA-Z ]*$" />
						</h:inputText>
					</div>
					<h:message for="txtApellido" style="color:red" />
					
					<div class="col-3">
						<label class="col-form-label">Fecha Nacimiento AAAA/mm/dd</label>
						<div class="input-group">
                    		<div class="input-group-prepend">
                      		<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                   		</div>
                    	<h:inputText id="txtFecha" styleClass="form-control" pt:placeholder="AAAA/mm/dd" required="true" requiredMessage="Debe ingresar sus fecha de nacimiento" validatorMessage="La fecha debe seguir el formato AAAA/mm/dd" value="#{gestionUsuariosBean.usuario.fecha_nacimiento}" >
    						<f:validateRegex pattern="([12]\d{3}[/-](0[1-9]|1[0-2])[/-](0[1-9]|[12]\d|3[01]))" />
    					</h:inputText>
                  		</div>
					</div>
					<h:message for="txtFecha" style="color:red" />
					
					<div class="col-3">
						<label class="col-form-label">Nivel Educacion de Usuario</label>
						<h:selectOneMenu value="#{gestionUsuariosBean.usuario.educacion}" styleClass="form-control">
							<f:selectItem itemValue="Primario" itemLabel="Primario" />
							<f:selectItem itemValue="Secundario" itemLabel="Secundario" />
							<f:selectItem itemValue="Superior" itemLabel="Superior" />
						</h:selectOneMenu>
					</div>
					<div class="col-3">
						<label class="col-form-label">Estado civil Usuario</label>
						<h:selectOneMenu value="#{gestionUsuariosBean.usuario.estado}" styleClass="form-control">
							<f:selectItem itemValue="Soltero" itemLabel="Soltero" />
							<f:selectItem itemValue="Casado" itemLabel="Casado" />
							<f:selectItem itemValue="Divorciado" itemLabel="Divorciado" />
							<f:selectItem itemValue="Union Libre" itemLabel="Union Libre" />
						</h:selectOneMenu>
					</div>
					<div class="col-3">
						<label class="col-form-label">Genero Usuario</label>
						<h:selectOneMenu value="#{gestionUsuariosBean.usuario.genero}" styleClass="form-control">
							<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
							<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
							<f:selectItem itemValue="Otro" itemLabel="Otro" />
						</h:selectOneMenu>
					</div>
					<div class="col-3">
						<label class="col-form-label">Ciudad de Usuario</label>
						<h:selectOneMenu id="txtCiudad" styleClass="form-control" value="#{gestionUsuariosBean.usuario.ciudad}">
							<f:selectItem itemValue="Cuenca" itemLabel="Cuenca" />
							<f:selectItem itemValue="Azogues" itemLabel="Azogues" />
							<f:selectItem itemValue="Loja" itemLabel="Loja" />
						</h:selectOneMenu>
					</div>
					<div class="col-3">
						<label class="col-form-label">Telefono de Usuario</label>
						<h:inputText id="txtTelefono" styleClass="form-control" required="true" requiredMessage="Debe ingresar un número de telefono" validatorMessage="Telefono no válido" value="#{gestionUsuariosBean.usuario.telefono}">
							<f:validateLength for="txtTelefono" minimum="7" maximum="10" />
							<f:validateRegex pattern="^[0-9]*$" />
						</h:inputText>
					</div>
					<h:message for="txtTelefono" style="color:red" />
					<div class="col-4">
						<label class="col-form-label">Dirección -Calle Principal</label>
						<h:inputText id="txtPrincipal" styleClass="form-control" required="true" requiredMessage="Debe ingresar una dirección" value="#{gestionUsuariosBean.usuario.principal}" />
					</div>
					<h:message for="txtPrincipal" style="color:red" />
					<div class="col-4">
						<label class="col-form-label">Direccion - Calle Secundaria(Opcional)</label>
						<h:inputText id="txtSecundaria" styleClass="form-control" value="#{gestionUsuariosBean.usuario.secundaria}" />
					</div>
				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<h:commandButton value="Guardar" styleClass="btn btn-info" action="#{gestionUsuariosBean.guardarUsuario()}" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
