<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Crear Cuenta</h1>


	<h:form>
		
		<h:panelGrid columns="3">	
			<h:outputLabel for="txtNumeroCuenta" value="Numero Cuenta" />
			<h:inputText id="txtNumeroCuenta" value="#{gestionCuentasBean.cuenta.numero_cuenta}" />
			<h:message for="txtNumeroCuenta"/>
			
			<h:outputLabel for="txtSaldoCuenta" value="Saldo Cuenta" />
			<h:inputText id="txtSaldoCuenta" value="#{gestionCuentasBean.cuenta.saldo_cuenta}" />
			<h:message for="txtSaldoCuenta"/>
			
			<h:outputLabel value="Usuario" />
			<h:dataTable value="#{gestionCuentasBean.cuenta.usuario}" var="usuario">
				<h:column>
					<f:facet name="header">Cedula Usuario</f:facet>
					<h:inputText value="#{usuario.cedula}" />
				</h:column>
			</h:dataTable>
			<br/>
			<h:outputLabel value="Tipo Cuenta" />
			<h:dataTable value="#{gestionCuentasBean.cuenta.tipo_cuenta}" var="tipo_cuenta">
				<h:column>
					<f:facet name="header">Codigo Tipo Cuenta</f:facet>
					<h:inputText value="#{tipo_cuenta.codigo_tipo_cuenta}" />
				</h:column>
			</h:dataTable>
			
		</h:panelGrid>
		
		<h:commandButton  value="Guardar" action="#{gestionCuentasBean.guardar()}" />
		<h:commandButton action="listar-cuentas" value="Listar Cuentas" />
	</h:form>

</body> 
</html>
