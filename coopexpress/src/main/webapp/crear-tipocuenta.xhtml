<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Agregar Tipo De Cuenta</ui:define>

<ui:define name="descripcion">Creación de un nuevo tipo de cuenta</ui:define>

<ui:define name="indicaciones">
	<p>Nombre.- Ingresar el nombre del nuevo tipo de cuenta</p>
    <p>Descripción.- Ingresar una descripción sobre la nueva cuenta</p>
</ui:define>

<ui:define name="contenido">
	<h:form>
	
	 <div class="card-body">
	   <div class="form-group">
	   <label class="col-form-label">Nombre Tipo Cuenta</label>
	  		<h:inputText id="txtNumeroCuenta" styleClass="form-control" value="#{gestionTipoCuentasBean.tipo_cuenta.nombre_tipo_cuenta}" />
			<h:message for="txtNumeroCuenta"/>
		
	   
	   </div>
	    <div class="form-group">
	    <label class="col-form-label">Descripcion Tipo Cuenta</label>
			<h:inputText id="txtSaldoCuenta" styleClass="form-control" value="#{gestionTipoCuentasBean.tipo_cuenta.descripcion_tipo_cuenta}" />
			<h:message for="txtSaldoCuenta"/>
	    </div>

		<h:commandButton  value="Guardar" styleClass="btn btn-info" action="#{gestionTipoCuentasBean.guardar()}" />	
	 
	 </div>
	
			</h:form>
</ui:define>
</ui:composition>
