<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Agregar Tipo Cuenta</h1>


	<h:form>
		
		<h:panelGrid columns="3">	
			<h:outputLabel for="txtNumeroCuenta" value="Nombre Tipo Cuenta" />
			<h:inputText id="txtNumeroCuenta" value="#{gestionTipoCuentasBean.tipo_cuenta.nombre_tipo_cuenta}" />
			<h:message for="txtNumeroCuenta"/>
			
			<h:outputLabel for="txtSaldoCuenta" value="Descripcion Tipo Cuenta" />
			<h:inputText id="txtSaldoCuenta" value="#{gestionTipoCuentasBean.tipo_cuenta.descripcion_tipo_cuenta}" />
			<h:message for="txtSaldoCuenta"/>
			
			
		</h:panelGrid>
		
		<h:commandButton  value="Guardar" action="#{gestionTipoCuentasBean.guardar()}" />
		
	</h:form>

</body> 
</html>
