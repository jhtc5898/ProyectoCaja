<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="blank.xhtml"> 
      
<ui:define name="titulo">Agregar Tipo De Cuenta</ui:define>

<ui:define name="descripcion">Creación de un nuevo tipo de cuenta</ui:define>

<ui:define name="indicaciones">
	<p>Nombre.- Ingresar el nombre del nuevo tipo de cuenta</p>
    <p>Descripción.- Ingresar una descripción sobre la nueva cuenta</p>
</ui:define>

<ui:define name="contenido">
	<h:form>
		<h:panelGrid columns="3">	
			<h:outputLabel for="txtNumeroCuenta" value="Nombre Tipo Cuenta" />
			<h:inputText id="txtNumeroCuenta" value="#{gestionTipoCuentasBean.tipo_cuenta.nombre_tipo_cuenta}" />
			<h:message for="txtNumeroCuenta"/>
			
			<h:outputLabel for="txtSaldoCuenta" value="Descripcion Tipo Cuenta" />
			<h:inputText id="txtSaldoCuenta" value="#{gestionTipoCuentasBean.tipo_cuenta.descripcion_tipo_cuenta}" />
			<h:message for="txtSaldoCuenta"/>
		</h:panelGrid>
		<h:commandButton  value="Guardar" action="#{gestionTipoCuentasBean.guardar()}" />	
	</h:form>
</ui:define>
</ui:composition>
